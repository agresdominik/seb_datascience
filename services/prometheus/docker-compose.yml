services:
    prometheus:
        image: prom/prometheus
        user: "1000:1003"
        network_mode: host
        volumes:
          - "/project/seb_datasience/services/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
          - "/project/seb_datasience/services/prometheus/services-data:/prometheus"
        restart: always
    pushgateway:
        image: prom/pushgateway
        user: "1000:1003"
        network_mode: host
        restart: always